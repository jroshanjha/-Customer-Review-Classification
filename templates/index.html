<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">üê∂ Review Sentiment Classifier</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <textarea class="form-control" name="review" value="{{review}}" rows="5" placeholder="Enter a product review..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info mt-4 text-center">
                <h4> Sentiment Analysis Result: </h4>
                Review : {{review}} <br>
                {%if prediction=='Positive'%}
                <strong>Prediction:</strong> {{ prediction }}
                {%else%}
                <strong style='color:red;'>Prediction:</strong> {{ prediction }}
                {%endif%}
            </div>
        {% endif %}
    </div>
</body>
</html>
